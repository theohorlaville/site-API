    <section id="section3">
      
      <div id="user">
            <div id="message"></div>

            <div id="connexion">
                  <h2>Veuillez vous connecter</h2>
                  <form id='form2'>
                        <input name="pseudo" type="text" placeholder='login'>
                        <input name="mdp" type="password" placeholder='mot de passe'>
                        <button id="envoyer">Se connecter</button>
                  </form>
                  <h3>
                        Pas de compte ? Crée en un <a id='inscription-button'>ici</a> 
                  </h3>
            </div>

            <div id="inscription">
                  <form id='form3'>
                        <h2>Oh, un petit nouveau !</h2>
                        <label>Une adresse mail stp (promis on spam pas)</label>
                        <input name="email" class="email" type="email">
                        <label>Un nom l'artiste</label>
                        <input name="pseudo" class="pseudo" type="text">
                        <label>Un mot de passe bien secret</label>
                        <input name="mdp" class="password" type="password">
                        <label>Choisis ta pdp, charo va </label>
                        <div id="photos">
                              <img id="photo1" class="photo" src="./assets/1.png">
                              <img id="photo2" class="photo" src="./assets/2.png">
                              <img id="photo3" class="photo" src="./assets/3.png">
                              <img id="photo4" class="photo" src="./assets/4.png">
                              <img id="photo5" class="photo" src="./assets/5.png">
                              <img id="photo6" class="photo" src="./assets/6.png">
                        </div>
                        <button id='crea-compte'>Je m'inscris</button>
                        <button id='retour-connexion'>Retour connexion</button>
                  </form>
            </div>

            <button id="retour1" type="button">Retour accueil</button>
            <div id='cache'></div>
      </div>

      <div id="communaute">
                  <div id='interface'>   
                        <span id="deco_bouton">
                              Déconnexion
                        </span>     
                        <div id="pdp"></div>
                        <h4 id="pseudo"></h4>       
                  </div>
                  <div id='accueil'>
                        <h2 id="titre-accueil">Partageons de bonnes ondes</h2>
                        <div id='boutons'>
                              <span id="interface_bouton"> Interface </span>
                              <span id="lyrimacs_bouton"> Lyrimacs </span>
                        </div>
                        <div id='barre_recherche'>
                              <form id='form4' action="#">
                                    <label for="search-type"> Je veux un </label>
                                    <select name="search-type" class="search-type">
                                          <option value="titre">titre</option>
                                          <option value="artiste">artiste</option>
                                    </select>
                                    <input type="text" class="search-bar" placeholder="Papaoutai, Billie Jean..." required="required">
                                    <button id='rechercher' type="submit">Rechercher</button>
                              </form>
                        </div>
                        <div id='chansons'>
                              <div id='ajoute_chanson'>
                                    <form id='form5' action="#">
                                          <h3>Ya pas de raison qu'elle n'y soit pas ! </h3>
                                          <div id=champ1>
                                                <label>Son titre déjà :</label>
                                                <input class="barre-titre" type="text" placeholder="Le restaurant" required="required">
                                          </div>
                                          <div id=champ2>
                                                <label>Kiki chante ?</label>
                                                <input class="barre-artiste" type="text" placeholder="Franky Vincent" required="required">
                                          </div>
                                          <div id=champ3>
                                                <label>Un truc du genre ...</label>
                                                <select name="genre" class="genre">
                                                      <option value="rock">rock</option>
                                                      <option value="electro">electro</option>
                                                </select>
                                          </div>
                                          <div id=champ4>
                                                <button id='valide_ajout_bouton'>Hop, ça part !</button>
                                                <button id='annul_ajout_bouton'>Flemme en fait...</button>
                                          </div>
                                    </form>
                              </div>
                              <span id="nvl_chanson_bouton"> Nouvelle chanson </span>
                              <div id='affiche_chansons'>    </div>
                        </div>
                        
  
                  </div>
            
      </div>
